<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .CodeMirror {
            border: 1px solid #ccc;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>GuardRails</h1>
    <form id="codeForm">
        <label for="declaration">Function declaration (header and docstring).</label><br>
        <textarea id="declaration" name="declaration" rows="10" cols="30" placeholder="Enter function header and docstring (with optional doctests)."></textarea><br><br>
        
        <label for="definition">Complete function definition.</label><br>
        <textarea id="definition" name="definition" rows="10" cols="30" placeholder="Enter complete function definition."></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        var declarationEditor = CodeMirror.fromTextArea(document.getElementById('declaration'), {
            mode: 'python',
            lineNumbers: true,
            theme: 'default'
        });
        var definitionEditor = CodeMirror.fromTextArea(document.getElementById('definition'), {
            mode: 'python',
            lineNumbers: true,
            theme: 'default'
        });

        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var declaration = declarationEditor.getValue();
            var definition = definitionEditor.getValue();

            fetch(`/submit?declaration=${encodeURIComponent(declaration)}&definition=${encodeURIComponent(definition)}`)
                .then(response => response.text())
                .then(data => {
                    console.log('Form submitted successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
