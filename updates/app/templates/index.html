<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .function-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .prefix {
            background-color: #fff;
            padding: 5px;
        }
        input[type="text"] {
            font-family: monospace;
            padding: 5px;
            outline: none;
            border: 0;
        }
        #functionName {
            text-align: right;
            color: #795E26;  /* Python function name color */
        }
        #arguments {
            color: #001080;  /* Python parameter color */
        }
        #returnType {
            color: #001080;  /* Same color as arguments */
        }
        .CodeMirror {
            height: auto;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 10px;
            background-color: #fff;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .docstring-wrapper {
            font-family: monospace;
            background-color: #fff;
        }
        .quotes {
            color: #a50;
            user-select: none;
            padding: 4px 0;
            white-space: pre;
            background-color: #fff;
        }
        #docstringEditor .cm-s-default {
            color: #a50; /* Python docstring color */
        }
        .no-bottom-margin {
            margin-bottom: 0!important;
        }
        .function-input input[type="text"] {
            width: auto;
            min-width: 0;
            flex-shrink: 1;
        }
        .imports-wrapper {
            font-family: monospace;
            margin-bottom: 0;
        }
        .readonly-line {
            cursor: not-allowed;
        }
        .prefix.keyword {
            color: #0000FF;  /* Python keyword color */
        }
        .prefix.punctuation {
            color: #000;  /* Punctuation color */
        }
        .doctest-controls {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
        }
        .doctest-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .doctest-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>GuardRails</h1>
    <form id="codeForm">
        <div class="input-group no-bottom-margin">
            <div class="imports-wrapper">
                <div id="importsEditor"></div>
            </div>
        </div>
        <div class="input-group no-bottom-margin">
            <div class="function-input no-bottom-margin">
                <span class="prefix keyword">def</span>
                <input autocomplete="off" type="text" id="functionName" placeholder="function_name">
                <span class="prefix punctuation">(</span>
                <input autocomplete="off" type="text" id="arguments" placeholder="arg1: type1, arg2: type2, ...">
                <span class="prefix punctuation">)</span>
                <input autocomplete="off" type="text" id="returnType" placeholder="-> return_type">
                <span class="prefix punctuation">:</span>
            </div>
        </div>
        
        <div class="input-group">
            <div class="docstring-wrapper">
                <div class="quotes">    """</div>
                <div id="docstringEditor"></div>
                <div class="doctest-controls">
                    <button type="button" class="doctest-button" id="addDoctest">Create Doctest</button>
                </div>
                <div class="quotes">    """</div>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        var docstringEditor = CodeMirror(document.getElementById('docstringEditor'), {
            lineNumbers: false,
            theme: 'default',
            value: '    Description of your function\n\n    Examples:\n    >>> function_name(...)\n    expected_output\n',
            indentUnit: 4,
            gutters: ["CodeMirror-linenumbers"]
        });
        // Create imports editor
        var importsEditor = CodeMirror(document.getElementById('importsEditor'), {
            mode: 'python',
            lineNumbers: false,
            theme: 'default',
            value: 'import typing\n\n# Add any imports from built-in modules\n# or add helper functions here\n',
            indentUnit: 4,
            extraKeys: {
                'Enter': function(cm) {
                    var pos = cm.getCursor();
                    if (pos.line === 0) {
                        // Prevent editing first line
                        return;
                    }
                    cm.replaceSelection('\n');
                }
            }
        });

        // Make first line read-only
        importsEditor.markText(
            {line: 0, ch: 0},
            {line: 1, ch: 0},
            {
                readOnly: true, 
                className: 'readonly-line',
                atomic: true,
                inclusiveLeft: true,
            }
        );

        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var imports = importsEditor.getValue();
            var functionName = document.getElementById('functionName').value;
            var arguments = document.getElementById('arguments').value;
            var returnType = document.getElementById('returnType').value;
            var docstring = docstringEditor.getValue();

            var fullDeclaration = `${imports}\n\ndef ${functionName}(${arguments})${returnType}:\n    """\n${docstring}\n    """`;

            fetch(`/submit?declaration=${encodeURIComponent(fullDeclaration)}`)
                .then(response => response.text())
                .then(data => {
                    console.log('Form submitted successfully!');
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function updateWidth(input) {
            let contents = input.value || input.placeholder;
            input.style.width = (contents.length) + 'ch';
        }

        updateWidth(document.getElementById('functionName'));
        updateWidth(document.getElementById('arguments'));
        updateWidth(document.getElementById('returnType'));

        function createDoctest(functionName) {
            return `\n    >>> ${functionName}(...)\n    expected_output\n`;
        }

        document.getElementById('addDoctest').addEventListener('click', function() {
            const functionName = document.getElementById('functionName').value || 'function_name';
            const doctest = createDoctest(functionName);
            const doc = docstringEditor.getValue();
            const currentPos = docstringEditor.getCursor();
            
            // Insert doctest at cursor position or at the end
            if (currentPos) {
                docstringEditor.replaceRange('\n' + doctest, currentPos);
            } else {
                docstringEditor.setValue(doc + doctest);
            }
        });

        // Update doctest examples when function name changes
        function updateDoctestFunctionNames(input) {
            const oldName = input.dataset.lastValue || 'function_name';
            const newName = input.value || 'function_name';
            input.dataset.lastValue = newName;

            // Update existing doctests with new function name
            const content = docstringEditor.getValue();
            const updatedContent = content.replace(
                new RegExp(`>>> ${oldName}\\(`, 'g'), 
                `>>> ${newName}(`
            );

            docstringEditor.setValue(updatedContent);
        }

        document.getElementById('functionName').addEventListener('input', function(e) {
            updateDoctestFunctionNames(this);
            updateWidth(this);
        });

        document.getElementById('functionName').addEventListener('change', function() {
            updateDoctestFunctionNames(this);
            updateWidth(this);
        });
        document.getElementById('arguments').addEventListener('input', function() {
            updateWidth(this);
        });
        document.getElementById('arguments').addEventListener('change', function() {
            updateWidth(this);
        });
        document.getElementById('returnType').addEventListener('input', function() {
            updateWidth(this);
        });
        document.getElementById('returnType').addEventListener('change', function() {
            updateWidth(this);
        });
    </script>
</body>
</html>
